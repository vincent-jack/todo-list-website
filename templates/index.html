<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="background-animated">

<!-- Header -->
<div class="px-2 py-2 border-bottom border-2">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center">
            <a href="/" class="d-flex my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <img src="static/images/clipboard.png" height="50" width="50">
                <h1>ToDo</h1>
            </a>

            <ul class="nav col-12 col-lg-auto my-2 justify-content-center text-small">
                <li>
                    <div class="text-white btn" style="margin-top: 13px;">
                        <input class="form-control">
                    </div>
                </li>
                <li>
                    <a href="#" class="text-white btn btn-outline-light" style="margin-top: 20px;">
                        Add
                    </a>
                </li>
                <li>
                    <a href="#" class="text-white btn mx-4 btn-outline-light" style="margin-top: 20px;">
                        Clear completed tasks
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- List -->
<div class="list-group" style="margin-left: 100px; margin-right: 100px; margin-top: 50px;">
    <label class="list-group-item d-flex gap-2">
        <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="">
        <span>
            First checkbox
        <small class="d-block text-body-secondary">With support text underneath to add more detail</small>
        </span>
    </label>
    <label class="list-group-item d-flex gap-2">
        <input class="form-check-input flex-shrink-0" type="checkbox" value="">
        <span>
            Second checkbox
            <small class="d-block text-body-secondary">Some other text goes here</small>
        </span>
    </label>
    <label class="list-group-item d-flex gap-2">
        <input class="form-check-input flex-shrink-0" type="checkbox" value="">
        <span>
            Third checkbox
            <small class="d-block text-body-secondary">And we end with another snippet of text</small>
        </span>
    </label>
</div>

</body>
</html>
