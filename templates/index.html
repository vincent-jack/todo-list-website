<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

<!-- Header -->
<div class="px-2 py-2 border-bottom border-2">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center">
            <a href="/" class="d-flex my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <img src="static/images/clipboard.png" height="50" width="50">
                <h1>ToDo</h1>
            </a>

            <ul class="nav col-12 col-lg-auto my-2 justify-content-center text-small">
                <li>
                    <a href="#" class="nav-link text-white">
                    <img src="static/images/bin.png" height="40" width="45" class="bi d-block mx-auto mb-1">
                    Remove Completed Tasks
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                    <img src="static/images/wallpaper.png" height="40" width="45" class="bi d-block mx-auto mb-1">
                    Change Background
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- List -->
<div class="list-group" style="margin-left: 150px; margin-right: 150px; margin-top: 50px;">
    <form class="list-group-item d-flex gap-2 bg-light py-4 px-5" method="POST">
        <input class="form-control border border-secondary border-3" name="task-name">
        <input class="btn btn-secondary" style="padding-left: 80px; padding-right: 80px; white-space: nowrap;" value="Add New Task" type="submit" name="add">
    </form>

    {% for index, row in tasks.iterrows(): %}
    <label class="list-group-item d-flex gap-2">
        {% if row["complete"] == True %}
        <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="">
        {% else %}
        <input class="form-check-input flex-shrink-0" type="checkbox" value="">
        {% endif %}
        <span>
            {{ row["name"] }}
        </span>
    </label>
    {% endfor %}

</div>

</body>
</html>
